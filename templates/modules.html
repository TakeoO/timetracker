{% extends "base.html" %}

{% block content %}

{% for module in modules %}
<div class="row">
	<div class="small-4 large-2 columns">
		<img src="http://s3.amazonaws.com/37assets/svn/765-default-avatar.png" width="60"/>
	</div>
	<div class="small-4 large-6 columns">
		<h2>{{ module.Name|e }}</h2>
	</div>
	<div class="small-4 large-2 columns">
		<h3>{{ module.ModuleID }}</h3>
	</div>
</div>
{% endfor %}

{% endblock %}
